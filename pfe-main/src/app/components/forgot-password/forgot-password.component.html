<!-- forgot-password.component.html -->

<div class="login-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-5 mx-auto">
                <div class="login-wrap password-form">
                    <div class="login-header">
                        <h3>Mot de passe oublié</h3>
                        <p> Entrez votre email et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
                    </div>
                    <!-- Login Form -->
                    <form (ngSubmit)="onForgotPassword()" [formGroup]="form">
                        <div class="form-group group-img">
                          <div class="group-img">
                            <i class="feather-mail"></i>
                            <input type="email" class="form-control" id="adresse" name="adresse" required formControlName="adresse" placeholder="Adresse Email">
                          </div>
                        </div>
                        <button class="btn btn-primary w-100 login-btn" type="submit">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
