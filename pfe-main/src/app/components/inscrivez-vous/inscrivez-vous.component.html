

<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <div class="row no-gutters">
        <div class="col-lg-4">
          <img src="../../assets/im inscri.webp" alt="Image" class="img-fluid">
        </div>
        <div class="col-lg-8">
          <div class="card-body">
            <h1 class="h4 text-gray-900 mb-4">Se connecter</h1>

            <form [formGroup]="formLogin" (submit)="signin()" id="loginForm">
              <!-- Contenu du formulaire de connexion -->
              <div class="container">
                <div class="form-group row  input-group-sm mb-3">
                  <label for="exampleFormControlInput1"  class="col-sm-3 col-form-label">Adresse email</label> 
                  <div class="col-sm-9">
                             
                  <input formControlName="adresse" type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com">
                </div>
              </div>
              <div class="form-group row   input-group-sm mb-3">
                <label for="inputPassword" class="col-sm-3 col-form-label">Mot de passe</label>
                <div class="col-sm-9">
                  <input formControlName="motdepasse" type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
                </div>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Vérifiez-moi</label>
              </div>
              <button type="submit" class="btn btn-primary">se connecter</button>
              <button class="btn btn login-btn" type="button" (click)="forgetpassword()" style="margin-left: 11px; color: red;">Mot de passe oublié</button>
              
            </div>
          </form>

          <!-- Bouton pour afficher le formulaire de création de compte -->
          <button type="button" class="btn btn-light" (click)="afficherFormulaire('createForm')">Créer un compte</button>

          <form *ngIf="afficherForm === 'createForm'" (submit)="creerCompte()" [formGroup]="form" id="createForm" enctype="multipart/form-data">
            <div class="container">
              <div class="form-group row input-group-sm mb-3">
                <label for="exampleFormControlInput1"  class="col-sm-3 col-form-label">Nom complet</label> 
                  <div class="col-sm-9">
                    <input type="text" name="nom complet" formControlName="nom" required class="form-control" placeholder="Nom complet">
                  </div> 
              </div>
              <div class="form-group row input-group-sm mb-3">
                <label for="exampleFormControlInput1"  class="col-sm-3 col-form-label">Adresse email</label> 
                  <div class="col-sm-9">
                    <input type="email" name="email" formControlName="adresse" required  class="form-control" placeholder="nom@exemple.com">
                  </div>
              </div>
              <div class="form-group row   input-group-sm mb-3">
                <label for="inputPassword" class="col-sm-3 col-form-label">Mot de passe</label>
                  <div class="col-sm-9">
                    <input type="password" name=" Créer un Mot de passe" formControlName="motdepasse" required class="form-control" id="inputPassword" placeholder="Mot de passe">
                  </div>
              </div>
              <div class="form-group row input-group-sm mb-3">
                <label for="role" class="col-sm-3 col-form-label">Rôle</label>
                <div class="col-sm-9">
                  <select id="role" formControlName="role" class="form-control" required>
                    <option value="">Sélectionnez un rôle</option>
                    <option value="apprenant">Apprenant</option>
                    <option value="formateur">Formateur</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <input type="file" class="form-control" (change)="onFileSelected($event)">
            </div>
            
            <button type="submit" class="btn btn-primary">Créer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
