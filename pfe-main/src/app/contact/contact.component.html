<div class="container">
    <h2>Contactez-nous</h2>
    <form>
      <div class="form-group">
        <label for="fullName">Nom complet :</label>
        <input type="text" class="form-control" id="fullName" placeholder="Entrez votre nom complet">
      </div>
      <div class="form-group">
        <label for="phone">Téléphone :</label>
        <input type="tel" class="form-control" id="phone" placeholder="Entrez votre numéro de téléphone">
      </div>
      <div class="form-group">
        <label for="message">Message :</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Tapez votre message"></textarea>
      </div>
      <button type="submit" class="btn btn-danger" > Envoyer message </button>
   </form>
  </div>
